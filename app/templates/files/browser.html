{% extends "base.html" %}

{% block title %}Files - File Fridge{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="bi bi-file-earmark"></i> File Browser
        </h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="/files" class="d-inline">
            <div class="input-group">
                <label class="input-group-text" for="path_id">Filter by Path:</label>
                <select class="form-select" id="path_id" name="path_id" onchange="this.form.submit()">
                    <option value="">All Paths</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-md-6 text-end">
        <div class="btn-group">
            <form method="post" action="/cleanup" class="d-inline">
                <button type="submit" class="btn btn-outline-secondary" title="Clean up records for files that no longer exist">
                    <i class="bi bi-trash"></i> Cleanup Missing
                </button>
            </form>
            <form method="post" action="/cleanup/duplicates" class="d-inline">
                <button type="submit" class="btn btn-outline-warning" title="Remove duplicate file records">
                    <i class="bi bi-files"></i> Remove Duplicates
                </button>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="filesTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Original Path</th>
                                <th>Cold Storage Path</th>
                                <th>Size</th>
                                <th>Operation</th>
                                <th>Moved At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/files.js"></script>
{% endblock %}
