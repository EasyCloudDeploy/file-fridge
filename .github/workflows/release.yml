name: File Fridge Build, Push, and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_REPO: martinoj2009/file-fridge

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from VERSION file
        id: version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            VERSION="latest"
            echo "Warning: VERSION file not found, using 'latest'"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAGS="${DOCKER_REPO}:latest"
          
          # If this is a tag push, use the tag (without 'v' prefix if present)
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            TAG_NAME="${TAG_NAME#v}"  # Remove 'v' prefix if present
            TAGS="${TAGS},${DOCKER_REPO}:${TAG_NAME}"
          fi
          
          # Always tag with version from VERSION file
          if [[ "$VERSION" != "latest" ]]; then
            TAGS="${TAGS},${DOCKER_REPO}:${VERSION}"
          fi
          
          # Add git commit SHA as tag for traceability
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAGS="${TAGS},${DOCKER_REPO}:${SHORT_SHA}"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Tags: ${TAGS}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  create-release:
    name: Create GitHub Release
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## File Fridge Release ${{ github.ref_name }}
            
            This release contains the Docker image for File Fridge.
            
            ### Docker Image
            - Tag: `${{ needs.build-and-push.outputs.version }}`
            - Pull command: `docker pull ${{ env.DOCKER_REPO }}:${{ github.ref_name }}`
            
            ### Changes
            - Build from commit: ${{ github.sha }}
            
            [View full comparison](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }})
          draft: false
          prerelease: false
          generate_release_notes: true
