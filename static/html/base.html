<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">File Fridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-snow"></i> File Fridge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="nav-dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/paths" id="nav-paths">
                            <i class="bi bi-folder"></i> Paths
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files" id="nav-files">
                            <i class="bi bi-file-earmark"></i> Files
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats" id="nav-stats">
                            <i class="bi bi-graph-up"></i> Statistics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4" id="main-content">
        <!-- Content will be loaded here -->
    </main>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <small class="text-muted">File Fridge v1.0.0 - File Cold Storage Management</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const navLinks = {
                '/': 'nav-dashboard',
                '/paths': 'nav-paths',
                '/files': 'nav-files',
                '/stats': 'nav-stats'
            };
            
            // Check if path matches (including subpaths)
            for (const [route, id] of Object.entries(navLinks)) {
                if (path === route || path.startsWith(route + '/')) {
                    const navEl = document.getElementById(id);
                    if (navEl) {
                        navEl.classList.add('active');
                    }
                    break;
                }
            }
        });
    </script>
</body>
</html>
